name: Build And Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build archive
        run: |
          set -euo pipefail
          mkdir -p build/releases
          stage="$(mktemp -d)"
          cp install.json "$stage/install.json"
          mkdir -p "$stage/extension"
          cp -R extension/eleads "$stage/extension/eleads"
          (cd "$stage" && zip -qr "$GITHUB_WORKSPACE/build/releases/eleads-opencart-4.x.ocmod.zip" install.json extension)
          rm -rf "$stage"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/releases/eleads-opencart-4.x.ocmod.zip
          generate_release_notes: true
