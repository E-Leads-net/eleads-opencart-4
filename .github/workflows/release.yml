name: Build And Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build archive
        run: |
          set -euo pipefail
          mkdir -p build/releases
          stage="$(mktemp -d)"
          cp install.json "$stage/install.json"
          cp -R admin "$stage/admin"
          cp -R catalog "$stage/catalog"
          cp -R system "$stage/system"
          if [ -d extension ]; then cp -R extension "$stage/extension"; fi
          (cd "$stage" && zip -qr "$GITHUB_WORKSPACE/build/releases/eleads.ocmod.zip" .)
          rm -rf "$stage"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/releases/eleads.ocmod.zip
          generate_release_notes: true
